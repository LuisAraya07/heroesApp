<h1>
    {{ ( heroe.id )? 'Edit' : 'New' }} Heroe <small>{{ heroe.superhero }}</small></h1>


<div fxLayout="row" fxLayoutGap=40px fxLayout.xs ="column">
    <div fxFlex="50" fxLayout="column">

        <div fxLayout = "row" 
             fxLayout.xs ="column"
             fxLayoutGap=20px>
            <mat-form-field >
                <mat-label>Super Heroe</mat-label>
                    <input  matInput
                            type="text"
                            required
                            [(ngModel)] = "heroe.superhero"
                            >
            </mat-form-field>
    
            <mat-form-field>
                <mat-label>Alter Ego</mat-label>
                    <input  matInput
                            type="text"
                            required
                            [(ngModel)] = "heroe.alter_ego"
                            >
            </mat-form-field>
        </div>
        

        <mat-form-field>
            <mat-label>First Appareance</mat-label>
                <input  matInput
                        type="text"
                        required
                        [(ngModel)] = "heroe.first_appearance"
                        >
        </mat-form-field>

        <mat-form-field>
            <mat-label>Characters</mat-label>
                <input  matInput
                        type="text"
                        required
                        [(ngModel)] = "heroe.characters"
                        >
        </mat-form-field>

        <mat-form-field>
            <mat-label>Creator</mat-label>
                <mat-select [(ngModel)] = "heroe.publisher"
                            required>
                    <mat-option *ngFor = "let publisher of publishers "
                                 [value] = "publisher.id">
                                {{ publisher.desc }}</mat-option>
                </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Photo Url</mat-label>
                <input  matInput
                        type="url"
                        required
                        [(ngModel)] = "heroe.alt_img"
                        >
        </mat-form-field>

        <br>
        

        <div fxLayout>
            
            <button mat-raised-button
                color="primary"
                (click) = "save()">
                <mat-icon>edit</mat-icon>
                {{ ( heroe.id )? 'Update' : 'Create' }}</button>

                <span class="spacer"></span>
            <button 
                *ngIf="heroe.id"
                mat-raised-button
                color="warn"
                (click) = "delete()">
                <mat-icon>remove</mat-icon>
                Delete</button>
        </div>


    </div>

    <div fxFlex="50">
        <img [src] = "heroe | imagen">
    </div>
</div>
