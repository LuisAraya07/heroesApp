<div fxLayout="column">
    <div >
        <h1>Search Heroes</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <h3>Searcher</h3>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input type="text"
                 placeholder="Pick one"
                 aria-label="Number"
                 matInput
                 [(ngModel)] = "term"
                 [matAutocomplete]="auto"
                 (input) = "searching()">
          <mat-autocomplete autoActiveFirstOption
                            #auto="matAutocomplete"
                            (optionSelected) = "optionSelected( $event )">
            
              <mat-option  *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>

              <mat-option *ngIf="heroes.length === 0 && term.trim().length > 0" value="">
                Not Found
              </mat-option>
            

          </mat-autocomplete>
      </mat-form-field>
    </div>


    <div *ngIf="heroeSelected">
      <app-heroe-target [heroe] = "heroeSelected"></app-heroe-target>
    </div>
</div>
